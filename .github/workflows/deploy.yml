name: Deploy 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci || npm install

      - name: Setup Tailwind
        run: |
          # Create tailwind.config.js
          echo 'module.exports = {
            content: [
              "./index.html",
              "./src/**/*.{js,ts,jsx,tsx}",
            ],
            theme: {
              extend: {},
            },
            plugins: [],
          }' > tailwind.config.js

          # Create postcss.config.js
          echo 'module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            },
          }' > postcss.config.js

          # Create or update src/index.css
          mkdir -p src
          echo '@tailwind base;
          @tailwind components;
          @tailwind utilities;' > src/index.css

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
