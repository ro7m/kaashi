name: Deploy App to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ—
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
